<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>keyboard</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    span {
      color: white
    }
  </style>
</head>

<body>
  <main>
    <div class="wrapper" id="main">

    </div>
  </main>
  <script>
    keys = [
      ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
      ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
      ['z', 'x', 'c', 'v', 'b', 'n', 'm']
    ]

    hash = {
      'q': 'http://qq.com',
      'w': 'http://weibo.com',
      'e': 'http://ele.me',
      'r': 'http://renren.com',
      't': 'http://tianya.com',
      'y': 'http://youtube.com',
      'u': 'http://uc.com',
      'i': 'http://iqiyi.com',
      'o': 'http://opera.com',
      'p': 'http://ppt.baomitu.com',
      'a': 'http://acfun.tv',
      's': 'http://sohu.com',
      'z': 'http://zhihu.com',
      'm': 'www.mcdonalds.com.cn'
    }

    i = 0
    while (i < keys.length) {
      d = document.createElement('div')
      d.className = 'row'
      main.appendChild(d)
      
      j = 0
      while(j < keys[i].length) {
        s = document.createElement('span')
        s.className = 'key'
        text = keys[i][j]
        s.textContent = text
        button = document.createElement('button')
        button.textContent = '编辑'
        button.id = text
        button.onclick = function(event) {
          key = event.target.id
          
          //让浏览器弹出一个提示框
          x = prompt('给我一个网址：')
          console.log(key)

          hash[key] = x
        }
        s.appendChild(button)
        d.appendChild(s)
        j++
      }
      i++ 
    }

    document.onkeypress = function(event) {
      key = event.key
      web = hash[key]
      //让浏览器打开一个新窗口
      window.open(web)
    }
    

  </script>
</body>
</html>
